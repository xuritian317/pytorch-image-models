dataset: CUB_200_2011
num_classes: 200
img_size: 384
train_split: train
val_split: val
log_interval: 10
mean:
  - 0.485
  - 0.456
  - 0.406
std:
  - 0.229
  - 0.224
  - 0.225
crop_pct: 0.9
scale:
  - 0.08
  - 1.0
interpolation: bicubic
train_interpolation: random
aa: rand-m9-mstd0.5-inc1
mixup: 0.8
mixup_off_epoch: 0
mixup_prob: 1.0
mixup_mode: batch
mixup_switch_prob: 0.5
cutmix: 1.0
reprob: 0.25
remode: pixel
amp: True
model: ctfg_1472
model_ema: False
batch_size: 32
lr: 1e-4
min_lr: 5e-6
sched: cosine
weight_decay: 1e-2
epochs: 100
cooldown_epochs: 5
warmup_epochs: 10
warmup_lr: 6e-6
opt: adamw
smoothing: 0.1
workers: 8

