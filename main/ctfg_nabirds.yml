dataset: NABirds
num_classes: 555
img_size: 384
train_split: train
val_split: val
log_interval: 10
mean:
  - 0.485
  - 0.456
  - 0.406
std:
  - 0.229
  - 0.224
  - 0.225
crop_pct: 0.9
scale:
  - 0.08
  - 1.0
interpolation: bicubic
train_interpolation: random
aa: rand-m9-mstd0.5-inc1
mixup: 0.8
mixup_off_epoch: 0
mixup_prob: 1.0
mixup_mode: batch
mixup_switch_prob: 0.5
cutmix: 1.0
reprob: 0.25
remode: pixel
amp: True
pretrained: True
model_ema: False
batch_size: 16
model: ctfg_14_7x2_384
sched: cosine
epochs: 100
cooldown_epochs: 5
warmup_epochs: 10
opt: adamw
smoothing: 0.1
workers: 8

lr: 1e-4
min_lr: 2e-6
weight_decay: 6e-2
warmup_lr: 2e-7

